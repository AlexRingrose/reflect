<ion-header>

  <ion-navbar>
    <ion-title>{{selectedGoal.title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <!-- Goal description -->
    <ion-item text-wrap class="description">
      {{data.description}}
    </ion-item>
    <!-- Guide for response -->
    <ion-item text-wrap class="guide">
      {{data.guide}}
    </ion-item>
    <!-- Response box -->
    <ion-item>
      <ion-textarea rows="8" class='response' [(ngModel)]='_share.goalPage[goalNum].response' placeholder='Type or paste your response here...'>
      </ion-textarea>
      <!-- <ion-textarea rows="8" class='response' [(ngModel)]='_share.goalPage[selectedGoal.num].response' placeholder='Type or paste your response here...'>
      </ion-textarea> -->
    </ion-item>
    <!-- Rating selection -->
    <ion-list radio-group [(ngModel)]='_share.goalPage[goalNum].rating'>
      <!-- <ion-list radio-group [(ngModel)]='_share.goalPage[selectedGoal.num].rating'> -->
      <ion-item>
        <ion-label class='scoretext' text-wrap>4 - {{data.rating[3]}}</ion-label>
        <ion-radio value="4" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label class='scoretext' text-wrap>3 - {{data.rating[2]}}</ion-label>
        <ion-radio value="3"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label class='scoretext' text-wrap>2 - {{data.rating[1]}}</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label class='scoretext' text-wrap>1 - {{data.rating[0]}}</ion-label>
        <ion-radio value="1"></ion-radio>
      </ion-item>

    </ion-list>
  </ion-list>
</ion-content>
