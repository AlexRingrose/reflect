<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Goals</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let goal of goals" (click)='itemTapped($event,goal )'>
      {{goal.title}}
      {{goal.note}}
    </button>
  </ion-list>
</ion-content>
