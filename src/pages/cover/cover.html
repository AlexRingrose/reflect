<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cover</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <!-- Name field -->
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.name"></ion-input>
    </ion-item>
    <!-- ID field -->
    <ion-item>
      <ion-label color="primary" stacked>MSU ID</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Advisor</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.advisor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Graduation</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.graduation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Degree</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.degree"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Minor</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.minor"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Concentrations</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.concentrations"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Address</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Cell number</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.cellNum"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Alt number</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.altNum"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Long term Address</ion-label>
      <ion-input type="text" [(ngModel)]="shareServ.coverPage.longAddress"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
