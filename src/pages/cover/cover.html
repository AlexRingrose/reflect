<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cover</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form class="form" [formGroup]="validations_form"
    (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div class="error-message" *ngIf="validations_form.get('name').hasError(
        validation.type) && (validations_form.get('name').dirty ||
        validations_form.get('name').touched)">
          {{ validation_messages.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label color="primary" stacked>MSU ID</ion-label>
      <ion-input type="text" formControlName="id"></ion-input>
    </ion-item>
    <button ion-button full type="submit"
    [disabled]="!validations_form.valid">Submit</button>
  </form>
