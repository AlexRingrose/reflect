<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Preview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-img src={{this.pdfSrc}} width=200 height= 400></ion-img>
  </ion-list>
  <button ion-button full (click)="downloadPdf()">Download PDF</button>
  <button ion-button full (click)="openPdf()">Open PDF</button>

</ion-content>
