<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Papers</ion-title>

</ion-header>

      <ion-label color="primary" stacked>Paper</ion-label>
